<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="styleSheet" type="text/css" href="../css/jquery.rollingBorder.css">
    <style type="text/css">
        #block {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 300px;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div id="block">
        This is a demo box! --by Leo Lin
    </div>

    <button id="active">active</button>
    <button id="cancel">cancel</button>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.rollingBorder.js"></script>
    <script type="text/javascript">
        $(function() {
            var rollingBorder = $("#block").rollingBorder({
                padding: 5, //default 10
                color: "green", //default red
                width: 3, //default 2
                length: "80%" //default 50%
            });

            $("#active").click(function() {
                rollingBorder = $("#block").rollingBorder();
            });

            $("#cancel").click(function() {
                rollingBorder.destroy();
            });
        });
    </script>
</body>

</html>
